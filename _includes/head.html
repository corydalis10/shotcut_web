<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}">

    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

    <script>
      function loadScript(url, async) {
        let script = document.createElement("script");
        script.src = url;
        script.async = async;
        script.crossorigin = "anonymous";
        document.head.appendChild(script);
      }
      if (location.hostname.endsWith("shotcut.org")) {
        loadScript("//cdn.adapex.io/hb/aaw.shotcutorg2.js", true);
      } else if (location.hostname.endsWith("shotcut.com")) {
        loadScript("//cdn.adapex.io/hb/aaw.shotcutcom2.js", true);
      } else if (location.hostname.endsWith("shotcutapp.com")) {
        loadScript("//cdn.adapex.io/hb/aaw.shotcutapp2.js", true);
      }
    </script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1305424236533187" crossorigin="anonymous"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1305424236533187",
        enable_page_level_ads: true
      });
    </script>

    <!-- Bootstrap core CSS -->
    <link href="{{ "/assets/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/assets/css/fontawesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/assets/css/brands.min.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/assets/css/regular.min.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/assets/css/solid.min.css" | prepend: site.baseurl }}" rel="stylesheet">
